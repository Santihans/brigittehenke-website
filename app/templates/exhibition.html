<h1>Malerei</h1>

<ul class="exhibition row">
  {{#each data}}
  <li class="exhibition-item-item col-sm-6 col-md-4 col-lg-3">
    <a class="gallery paperRipple" href="#/malerei/{{id}}">
      <div class="ratio-helper">
        <img src="{{thumbnail}}" alt="{{title}}">
      </div>
      <h3>{{title}}</h3>
    </a>
  </li>
  {{/each}}
</ul>
