<h1><a href="#malerei">Malerei:</a> {{title}}</h1>

<ul class="collection row">
  {{#each data}}
  <li class="collection-item col-6 col-sm-4 col-md-3">
    <a class="item showImage paperRipple" href="javascript:;" data-index="{{@index}}" data-toggle="modal" data-target="#galleryModal">
      <div class="ratio-helper">
        <img src="{{thumbnail}}" alt="{{caption}}">
      </div>
      <div class="item-info">
        <h3 class="text-truncate">{{caption}}</h3>
        <div>{{year}}</div>
      </div>
    </a>
  </li>
  {{/each}}
</ul>

<div id="galleryModal" class="modal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="galleryModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="paperRipple close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="galleryCarousel">
        {{#each data}}
        <div class="item">
          <div class="item-image">
            <div class="image-wrapper">
              <div class="spinner"></div>
              <img class="galleryImage d-block img-fluid" data-lazy="{{image}}" alt="{{caption}}">
            </div>
          </div>
          <div class="item-info">
            <div class="galleryCard">
              <h4>{{caption}}{{#if sold}}<a href="javascript:;" class="sold showLegend"><span class="sold-legend">(verkauft)</span><span class="sold-dot">&bull;</span></a>{{/if}}
              </h4>
              <div>{{#if dimensions}}{{dimensions.x}}x{{dimensions.y}}{{/if}}</div>
              <div>{{year}}</div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
