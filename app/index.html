<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>prismic webapp boilerplate</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/paper-ripple/src/css/paper-ripple.css" />
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body data-view="home">
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="container-fluid">
        <nav id="navigation" class="navigation">
          <div class="navigation-overlay"></div>
          <button class="hamburger hamburger--squeeze paperRipple" type="button" aria-label="Menu" aria-controls="navigation">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <a class="logo paperRipple" href="#">Brigitte Henke</a>
          <div class="menu">
            <ul class="menuList">
              <li class="menuList-item" data-href="exhibition, collection">
                <a class="paperRipple" href="#malerei">Malerei</a>
              </li>
              <li class="menuList-item" data-href="events">
                <a class="paperRipple" href="#ausstellungen">Ausstellungen</a>
              </li>
              <li class="menuList-item" data-href="atelier">
                <a class="paperRipple" href="#atelier">Atelier</a>
              </li>
              <li class="menuList-item" data-href="biography">
                <a class="paperRipple" href="#biographie">Biographie</a>
              </li>
              <li class="menuList-item" data-href="contact">
                <a class="paperRipple" href="#kontakt">Kontakt</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-fluid">
      <div id="content"></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
          function() {
            (b[l].q = b[l].q || []).push(arguments)
          });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
      }(window, document, 'script', 'ga'));
      ga('create', 'UA-91400477-1');
      ga('send', 'pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/paper-ripple/dist/PaperRipple.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="/bower_components/imagesloaded/imagesloaded.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/view/AbstractView.js"></script>
    <script src="scripts/view/AtelierView.js"></script>
    <script src="scripts/view/BiographyView.js"></script>
    <script src="scripts/view/CollectionView.js"></script>
    <script src="scripts/view/ContactView.js"></script>
    <script src="scripts/view/EventsView.js"></script>
    <script src="scripts/view/ExhibitionView.js"></script>
    <script src="scripts/view/HomeView.js"></script>
    <script src="scripts/view/NavigationView.js"></script>
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->

  </body>
</html>
